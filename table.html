<!DOCTYPE html>
<html>
 <head>
  <title> Nouvelle Table</title>  
  <meta http-equiv="Content-Type" content="text/html"/>   
  <meta charset="utf-8"/>
  <script type="text/javascript"> 
  
      window.onload = function(){
         var mytr=document.getElementsByTagName('tr');
         for (var i =0 ; i <mytr.length; i++) {
            newcolor(mytr[i]);
        }   
      }
      function newcolor(mtr) {
          mtr.onmouseover=function(){
            mtr.style.backgroundColor="#f2f2f2";
          }
          mtr.onmouseout=function(){
            mtr.style.backgroundColor="#fff";
          }
      }
      var num=2;
      function addone() {
        num++;
        var tr=document.createElement("tr");
        var td1=document.createElement("td");
        var td2=document.createElement("td");
        td1.innerHTML="xh00"+num;
        var str=prompt("Nom");
        td2.innerHTML=str;
        var td3=document.createElement("td");
        td3.innerHTML="<a href='javascript:;' onclick='delone(this)' >Supprimer</a>";
        var tab=document.getElementById("table");
        tab.appendChild(tr);
        tr.appendChild(td1);
        tr.appendChild(td2);
        tr.appendChild(td3);
        var mytr=document.getElementsByTagName('tr');
         for (var i =0 ; i <mytr.length; i++) {
            newcolor(mytr[i]);
        } 
      }
  
     function delone(otr){   
        var a=otr.parentNode.parentNode;
        a.parentNode.removeChild(a);
        

     }
     


  </script> 
 </head> 
 <body> 
     <table border="1" width="50%" id="table">
       <tr>
          <th>ID</th>
          <th>Nom</th>
          <th>Operations</th>
       </tr>  

     <tr>
    <td>xh001</td>
    <td>Paul</td>
    <td><a href="javascript:;" onclick="delone(this)" >Supprimer</a></td>   <!--在删除按钮上添加点击事件  -->
     </tr>

     <tr>
    <td>xh002</td>
    <td>Emilly</td>
    <td><a href="javascript:;" onclick="delone(this)" >Supprimer</a></td>   <!--在删除按钮上添加点击事件  -->
     </tr>  

     </table>
     <input type="button" value="Ajouter" onclick="addone()" />   <!--在添加按钮上添加点击事件  -->
 </body>
</html>
